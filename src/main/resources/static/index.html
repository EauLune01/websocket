<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>채팅 시작 · 사용자 선택</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root{ --bg:#0e1117; --fg:#e6edf3; --muted:#9aa4b2; --card:#161b22; --line:#2b313c; --pri:#3b82f6; }
        *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,Apple SD Gothic Neo,Noto Sans KR,Segoe UI,Roboto,sans-serif}
        .wrap{max-width:720px;margin:60px auto;padding:0 16px}
        .title{font-size:24px;margin-bottom:16px}
        .desc{color:var(--muted);margin-bottom:20px}
        .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
        .card{background:var(--card);border:1px solid:var(--line);border-radius:16px;padding:20px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.25)}
        .btn{display:inline-block;margin-top:10px;padding:10px 14px;border:1px solid var(--line);border-radius:12px;background:#0c1220;color:var(--fg);text-decoration:none}
        .btn:hover{filter:brightness(1.06)}
        .hint{margin-top:24px;color:var(--muted)}
    </style>
</head>
<body>
<div class="wrap">
    <div class="title">실시간 채팅 · 사용자 선택</div>
    <div class="desc">아래에서 접속할 사용자를 고르면 <b>chat.html</b>로 이동해요. 다른 탭에서 상대를 선택해 테스트하세요.</div>

    <div class="grid">
        <div class="card">
            <div style="font-weight:700;font-size:18px;">Choi (최성민)</div>
            <a class="btn" href="/chat.html?user=Choi&room=Choi-Kim">이 사용자로 입장</a>
        </div>
        <div class="card">
            <div style="font-weight:700;font-size:18px;">Kim (김도영)</div>
            <a class="btn" href="/chat.html?user=Kim&room=Choi-Kim">이 사용자로 입장</a>
        </div>
    </div>

    <div class="hint">Tip: 브라우저 탭을 2개 열고 각각 다른 사용자로 들어가면 카톡 DM처럼 테스트할 수 있어요.</div>
</div>
</body>
</html>
